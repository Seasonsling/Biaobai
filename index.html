<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heartfelt - Confession Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Dancing+Script:wght@400;700&family=Lato:wght@300;400&family=Homemade+Apple&family=Noto+Serif+SC:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper-color: #fcfaf7;
        --ink-color: #4a403a;
        --accent-rose: #d68c98;
      }
      
      body {
        font-family: 'Noto Serif SC', 'Playfair Display', serif;
        background-color: #f2efe9;
        color: var(--ink-color);
        overflow: hidden;
      }

      /* Noise Texture Overlay */
      .texture-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.06;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .handwritten {
        font-family: 'Dancing Script', cursive;
      }
      
      .doodle-font {
        font-family: 'Homemade Apple', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #dcd6ce; 
        border-radius: 2px;
      }
      
      /* Animation Utilities */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-breathe { animation: breathe 8s ease-in-out infinite; }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
      
      /* Utility Classes for Scrapbook Look */
      .torn-edge {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 2% 98%, 0% 96%, 2% 94%, 0% 92%, 2% 90%, 0% 88%, 2% 86%, 0% 84%, 2% 82%, 0% 80%, 2% 78%, 0% 76%, 2% 74%, 0% 72%, 2% 70%, 0% 68%, 2% 66%, 0% 64%, 2% 62%, 0% 60%, 2% 58%, 0% 56%, 2% 54%, 0% 52%, 2% 50%, 0% 48%, 2% 46%, 0% 44%, 2% 42%, 0% 40%, 2% 38%, 0% 36%, 2% 34%, 0% 32%, 2% 30%, 0% 28%, 2% 26%, 0% 24%, 2% 22%, 0% 20%, 2% 18%, 0% 16%, 2% 14%, 0% 12%, 2% 10%, 0% 8%, 2% 6%, 0% 4%, 2% 2%);
      }
    </style>

  </body>
</html>
